        <header>
            <h1 id="heading">Upload your image and get clear, instant insights.</h1>
        </header>

        <main>
            <div class="left-column">
            <div class="input-box">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <label for="imageUpload" style="cursor: pointer;">
                <img src="/images/upload-icon.svg" alt="Upload" id="upload-icon">
                <p id="upload-text">click to upload <br>your image</p>
                </label>
            </div>
            <button id="detect">DETECT NOW</button>
            </div>

            <div class="right-column">
                <h1>Your Results:</h1>
                <div id="result">
                    
                </div>
            </div>
            

            
        </main>

       <script>
document.getElementById("detect").addEventListener("click", async () => {
    const fileInput = document.getElementById("imageUpload");
    if (!fileInput.files[0]) {
        alert("Please select an image first!");
        return;
    }

    const formData = new FormData();
    formData.append("image", fileInput.files[0]);

 
    const response = await fetch("http://localhost:5000/predict", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.error) {
        document.getElementById("result").innerHTML = `<p style="color:red">${data.error}</p>`;
    } else {
        document.getElementById("result").innerHTML = `
            <h3>ðŸ§ªBased on the photo, this could be your skin condition: ${data.prediction.toUpperCase()}</h3>
            <p>Accuracy: ${(data.confidence).toFixed(2)}%</p>
            <p>Description: ${data.description}</p>
        `;
    }
});
</script>
